<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />

    <title>Frank Kim</title>
  </head>
  <body>
    <div class="first-container">
      <div class="first__img-container">
        <img src="myself.png" alt="" class="first__image" />
      </div>
      <div class="first__content">
        <div class="first__column self">
          <h1 class="self__name">Frank Kim</h1>
          <p class="self__intro">
            A developer with international perspective and passionate about
            learning. <br />
            Currently beating the imposter syndrome by being consistent and
            having a willing mindset to learn and accept feedback.
          </p>
        </div>
        <div class="worth">
          <div class="value">$3000</div>
          <div class="review">
            <span><i class="fas fa-star"></i></span>
            <span><i class="fas fa-star"></i></span>
            <span><i class="fas fa-star"></i></span>
            <span><i class="fas fa-star"></i></span>
            <span><i class="far fa-star"></i></span>
            100
          </div>
        </div>
      </div>
    </div>
    <div class="second-container"></div>
  </body>
</html>
